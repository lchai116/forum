{% extends 'mybase.html' %}

{% block sidebar %}

    <div class="sidebar bbs-box">
        <h3>Have no account?</h3>
        <a href="/signup">Please Sign up</a>
    </div>

{% endblock %}

{% block content %}
<div class="content bbs-box majorbar">
    {{super()}}
    <h1 class="sign-title">Signin</h1>
    <form action="{{url_for('auth_blue.signin')}}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username</label>
            <div class="col-sm-10">
                <input class="form-control" type="text"  style="width: 300px" name="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" style="width: 300px" name="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign In</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
