{% extends "base11.html" %}

{% block title %}
nodes
{% endblock %}

{% block body %}

    <form action="{{url_for('.new')}}" method="post" class="form-inline" role="form">
        <div class="form-group">
            <label>Node33 name</label><br>
            <input name="node_name" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">add</button>
    </form>

    {% for node in nodes%}
        <div>
            <p>
                {{node.id}}:<a href="{{url_for('.show', id=node.id)}}">{{node.node_name}}</a>
                <a href="{{url_for('.remove', id=node.id)}}">del</a>
                <a href="{{url_for('.edit', id=node.id)}}">edit</a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
